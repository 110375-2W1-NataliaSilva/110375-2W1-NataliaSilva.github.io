<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <title>Mio Conejo - Registro a Cursos</title>
  </head>
  <body class="bg-info">

    <div class="container-sm container">
        <div class="row">
            <div class="col">
                <div class="card">
                    <img src="Images/Banner.svg" alt="header" class="rounded mx-auto d-block shadow-lg card-img-top">
                </div>
            </div>
        </div>
    </div>

    <div class="container-sm container my-4">
        <div class="row">
            <div class="col-sm-12 col-md-10 col-lg-10 mx-auto">
                <div class="card shadow-lg">
                    <div class="card-body">
                        <div class="container form-group font-weight-bold text-center ">
                            <div class="row">
                                <div class="col">
                                    <h4 class="border-bottom mb-4">Registrate en Nuestros Cursos</h4>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-sm-12 col-md-6 col-lg-6">
                                    <label for="txtNombre">Nombre</label>
                                    <input id="txtNombre" type="text" class="form-control" placeholder="Nombre">
                                </div>
                                <div class="col-sm-12 col-md-6 col-lg-6 mb-4">
                                    <label for="txtApellido">Apellido</label>
                                    <input id="txtApellido" type="text" class="form-control" placeholder="Apellido">
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-sm-12 col-md-12 col-lg-12 mb-4">
                                    <label for="txtEmail">Email</label>
                                    <input id="txtEmail" type="text" class="form-control" placeholder="Email">
                                </div>                               
                            </div>
                            <div class="row">                                       
                                <div class="col-sm-12 col-md-12 col-lg-12 mb-4">
                                    <label for="txtApellido">Modalidad de Cursado</label>
                                    <div class="row">
                                        <div class="col-4">
                                            <div class="row">
                                                <div class="col-sm-12">
                                                    <input id="rbtPresencial" type="radio" name="Modalidad">
                                                    
                                                </div>
                                                <div class="col-sm-12">
                                                    <label for="rbtPresencial">Presencial</label>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="col-4">
                                            <div class="row">
                                                <div class="col-sm-12">
                                                    <input id="rbtSemiPresencial" type="radio" name="Modalidad">
                                                    
                                                </div>
                                                <div class="col-sm-12">
                                                    <label for="rbtSemiPresencial">Semi Presencial</label>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="col-4">
                                            <div class="row">
                                                <div class="col-sm-12">
                                                    <input id="rbtOnline" type="radio" name="Modalidad">
                                                    
                                                </div>
                                                <div class="col-sm-12">
                                                    <label for="rbtOnline">Online</label>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div> 
                                                           
                            </div>
                            <div class="row">
                                <div class="col-5 col-sm-4 col-md-3 col-lg-2 mb-4">
                                    <label for="ddlCodArea">Cod. Area</label>
                                    <select name="ddlCodArea" id="ddlCodArea" class="form-control">
                                        <option value="0" selected>351</option>
                                        <option value="1">353</option>
                                        <option value="2">358</option>
                                        <option value="3">3541</option>
                                    </select>
                                </div>                                
                                <div class="col-7 col-sm-8 col-md-4 col-lg-3 mb-4">
                                    <label for="txtNroContacto">WhatsApp</label>
                                    <input id="txtNroContacto" type="text" placeholder="WhatsApp" class="form-control">
                                </div>
                                <div class="col-sm-12 col-md-5 col-lg-7 mb-4">
                                    <label for="ddlCursos">Cursos</label>
                                    <select name="ddlCursos" id="ddlCursos" class="form-control">
                                        <option selected value="0">Seleccionar</option>
                                        <option value="1">Puntos Básicos I</option>
                                        <option value="2">Puntos Básicos II</option>
                                        <option value="3">Crochet Para Niños</option>
                                        <option value="4">Curso de Aumentos y Disminuciones</option>
                                    </select>
                                </div>                                
                            </div>
                            <div class="row">
                                <div class="col-6 mx-auto">
                                    <input id="btnRegistrar" type="button" value="Registrar" class="btn btn-primary form-control">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>



    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>

    <!-- SweetAlert -->
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>

    <!-- Scripts Main -->
    <script src="index.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js" integrity="sha384-+YQ4JLhjyBLPDQt//I+STsc9iw4uQqACwlvpslubQzn4u2UU2UFM80nGisd026JF" crossorigin="anonymous"></script>
    -->
  </body>
</html>
